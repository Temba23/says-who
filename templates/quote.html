{% extends "base.html" %}
{% block content %}
<h2>Create Quote</h2>
<form action="" method="POST" class="star-form">
    {% csrf_token %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</form>
{% endblock %}
