{% extends "base.html" %}

{% block title %}
Quote Game
{% endblock %}

{% block content %}

{% if messages %}
<ul>
{% for message in messages %}
    <h3{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
{% endfor %}
</ul>
{% endif %}


<form method="POST" class='star-form'>
    {% csrf_token %}
    <button onclick='game' type="submit" class="btn btn-primary">Play Again</button>
</form>

{% endblock %}
